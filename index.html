<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="chat.css">
  </head>
  <body>
    <div class="app-container">

  <!-- Sidebar -->
<div class="sidebar">
    <div class="sidebar-header">
      <button id="newChatBtn" class="new-chat" onclick="startNewChat()">+ New Chat</button>
    </div>


    <div id="quoteList" class="quote-list">
      <!-- Quotes injected here -->
    </div>
  </div>
<!-- New Chat Modal -->
<div id="newChatModal" class="modal hidden">
  <div class="modal-box">
    <input type="text" id="quoteSearch" placeholder="Search Quote Request..." />
    <select id="quoteSelect" size="8"></select>
    <button id="startChatBtn">Start Chat</button>
  </div>
</div> 

  <!-- Chat Area -->
  <div class="chat-area">
    <div id="chatHeader" class="chat-header">
      Select a Quote Request
    </div>

    <div id="messages" class="messages"></div>

    <div class="input-area">
      <textarea id="messageBox" placeholder="Type your messageâ€¦"></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

</div>
<script src="chat.js"></script>
  </body>
</html>
