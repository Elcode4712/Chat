<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="chat.css">
    <script src="https://js.zohostatic.com/creator/widgets/version/2.0/widgetsdk-min.js"></script>
  </head>
  <body>
<div class="chat-app">

  <!-- Sidebar -->
  <div class="chat-sidebar">
    <button class="new-chat-btn" onclick="loadQuoteRequests()">+ New Chat</button>
    <div id="chatList"></div>
  </div>

  <button id="newChatBtn">New Chat</button>

<div id="quoteDropdown" class="dropdown hidden">
  <input
    type="text"
    id="quoteSearch"
    placeholder="Search by name or ID..."
  />

  <ul id="quoteList"></ul>
</div>

    <div id="chatMessages" class="chat-messages"></div>

    <div class="chat-input">
      <input id="messageBox" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>

  </div>
</div>
<script src="chat.js"></script>
  </body>
</html>
