<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="chat.css">
  </head>
  <body>
    <div class="chat-app">

  <!-- Sidebar -->
  <div class="chat-sidebar">
    <button class="new-chat-btn" onclick="openNewChat()">+ New Chat</button>
    <div id="chatList"></div>
  </div>

  <!-- Main Chat -->
  <div class="chat-main">
    <div id="chatHeader">Select a chat</div>

    <!-- Quote picker (hidden by default) -->
    <div id="quotePicker" class="hidden">
      <input
        type="text"
        id="quoteSearch"
        placeholder="Search Quote Request..."
        onkeyup="filterQuotes()"
      />
      <select id="quoteDropdown" size="6" onchange="selectQuote()"></select>
    </div>

    <div id="chatMessages"></div>

    <div class="chat-input">
      <input id="messageBox" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

</div>
<script src="chat.js"></script>
  </body>
</html>
