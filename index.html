<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="chat.css">
    <script src="https://js.zohostatic.com/creator/widgets/version/2.0/widgetsdk-min.js"></script>
  </head>
  <body>
<div class="app-container">

  <!-- Slim Icon Sidebar -->
  <div class="icon-bar">
    <div class="logo">ğŸ’¬</div>
    <div class="icon">ğŸ </div>
    <div class="icon">ğŸ“</div>
    <div class="icon">âš™ï¸</div>
  </div>

  <!-- Chat List Sidebar -->
  <div class="chat-sidebar">
    <div class="sidebar-header">
      <input class="chat-search" placeholder="Search chat..." />
      <button class="new-chat-btn" onclick="openNewChat()">+ New Chat</button>
    </div>
    <div id="chatList" class="chat-list"></div>
  </div>

  <!-- Main Chat -->
  <div class="chat-main">

    <div id="chatHeader" class="chat-header">
      Select a chat
    </div>

    <!-- Quote Picker Modal Dropdown -->
    <div id="quotePicker" class="quote-picker hidden">
      <input
        type="text"
        id="quoteSearch"
        placeholder="Search Quote Request..."
        onkeyup="filterQuotes()"
      />
      <div id="quoteDropdown" class="dropdown-list"></div>
    </div>

    <div id="chatMessages" class="chat-messages"></div>

    <div class="chat-input">
      <input id="messageBox" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>

  </div>

  <!-- Right Panel -->
  <div class="right-panel">
    <h4>Chat Info</h4>
    <div id="chatDetails">No chat selected</div>
  </div>

</div>

<script src="chat.js"></script>
  </body>
</html>
